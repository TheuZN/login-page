<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - PETMANIA</title>
    <link rel="stylesheet" href="assets/style/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap" rel="stylesheet">
    <link rel="shortcut icon" href="assets/img/ico.png" type="image/x-icon">
</head>
<body>

    <section>
        <div class="container">
            <div class="form">
                    <img src="assets/img/logo.svg" alt="">
                    <h1>Login</h1>
                    <span> Olá ! Acesse sua conta aqui</span>
                    <div class="text-field">
                        <label for="user">Usuário</label>
                        <input type="text" name="usuario" placeholder="Digite seu E-Mail">
                    </div>
                    <div class="text-field">
                        <label for="senha">Senha</label>
                        <input type="password" name="usuario" placeholder="Digite sua Senha">
                    </div>
                    <button class="btn">Entrar</button>
                    <h3>Esqueceu a senha? <a href="">Clique aqui</a></h3>
                    <h3>Ainda não é cadastrado? <a href="">Cadastre-se agora</a></h3>
                    <div class="media">
                        <h4> Ou continue com: </h4>
                        <div class="social-media">
                            <a href="#"><img src="assets/img/icons-google.png" alt=""></a>
                            <a href="#"><img src="assets/img/icons-facebook.png" alt=""></a>
                            <a href="#"><img src="assets/img/icons-mac-os.png" alt=""></a>
                        </div>
                    </div>
            </div>
        </div>
    </section>
    
</body>
</html>
